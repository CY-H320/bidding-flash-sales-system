version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bidding-flash-sale-system
    ports:
      - "5432:5432"
    volumes:
      - ./.docker-data/postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./.docker-data/redis_data:/data

  # RabbitMQ is optional - uncomment if needed for message queue features
